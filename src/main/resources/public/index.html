<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <script defer src="/webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>SivaLabs : SpringBoot 2 Sample</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">SpringBoot 2 Sample</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main id="app" role="main" class="container">
    <div fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3>Users</h3>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(user, index) in users">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button v-on:click="fetchUser(user.id)">View</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-8">
                    <form v-if="userLoaded">
                        <h2>Profile of {{user.name}}</h2>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" v-model="user.id">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" v-model="user.name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <h3>GitHub Repositories</h3>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Stars</th>
                                        <th scope="col">Forks</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="(repo, index) in user.githubProfile.repos">
                                        <th scope="row">{{index + 1}}</th>
                                        <td>{{repo.name}}</td>
                                        <td>{{repo.stargazers_count}}</td>
                                        <td>{{repo.forks}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</main><!-- /.container -->

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/popper.js/1.12.9-1/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
<script src="/webjars/vue/2.5.16/vue.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
